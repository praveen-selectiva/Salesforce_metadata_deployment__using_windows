<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-box slds-theme_shade">
        <lightning-button label="New" onclick={showModal}> </lightning-button>
    </div>
    <template if:true={openModal}>
        <div class="slds-modal slds-fade-in-open slds-backdrop">
            <div class="slds-modal__container">
                <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName}
                    onsuccess={handleSuccess}>

                    <!---HEADER Section-->
                    <div class="slds-modal__header">
                        <lightning-button-icon icon-name="utility:close" alternative-text="Close this window"
                            size="large" variant="bare-inverse" onclick={closeModal} class="slds-modal__close">
                        </lightning-button-icon>
                        <h2>Welcome To Salesforce</h2>
                    </div>

                    <!---Body Section-->
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-messages></lightning-messages>
                        <div class="slds-section">
                            <h3 class="slds-section__title slds-theme_shade">
                                <span class="slds-truncate slds-p-horizontal_small" title="Section Title">
                                    Contact Information
                                </span>
                            </h3>
                            <div class="slds-grid">

                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name={f_name}></lightning-input-field>
                                    <lightning-input-field field-name={l_name}></lightning-input-field>
                                    <lightning-input-field field-name={email_field}></lightning-input-field>


                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <!-- More lightning-input-field components here -->
                                    <lightning-input-field field-name={ContactPhone}></lightning-input-field>
                                    <lightning-input-field field-name={AccountId}></lightning-input-field>
                                    <lightning-input-field field-name={DOB_field}></lightning-input-field>
                                </div>
                            </div>
                        </div>

                        <div class="slds-section">
                            <h3 class="slds-section__title slds-theme_shade">
                                <span class="slds-truncate slds-p-horizontal_small" title="Section Title">
                                    Contact Information
                                </span>
                            </h3>
                            <div class="slds-grid">

                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name={level}></lightning-input-field>
                                    <lightning-input-field field-name={PM_contact}></lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <!-- More lightning-input-field components here -->
                                    <lightning-input-field field-name={Description}></lightning-input-field>
                                    <lightning-input-field field-name={LWC_money}></lightning-input-field>
                                </div>
                            </div>
                        </div>


                    </div>

                    <!---Footer Section-->
                    <div class="slds-modal__footer">


                        <lightning-button class="slds-m-left_x-small" icon-name="utility:close" label="Close"
                            variant="brand-outline" onclick={closeModal}>
                        </lightning-button>
                        <lightning-button class="slds-m-left_x-small" icon-name="utility:save" type="submit"
                            variant="brand" label="Save">
                        </lightning-button>
                    </div>
                </lightning-record-edit-form>

            </div>
        </div>
    </template>
    <c-contact-data-tale onedit={handleEdit}></c-contact-data-tale>

</template>
