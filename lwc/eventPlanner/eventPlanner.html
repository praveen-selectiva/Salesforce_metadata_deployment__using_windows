<template>
    <div class="c-container">
        <div class="slds-card">
            <div>
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                           <span class="slds-icon_container slds-icon-custom-custom5"
                               title="Description of icon when needed">
                               <svg class="slds-icon" aria-hidden="true">
                                   <use xlink:href="/assets/icons/custom-sprite/svg/symbols.svg#custom5"></use>
                               </svg>
                               <span class="slds-assistive-text">Description of icon when needed</span>
                           </span>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <div class="slds-card__header-link slds-truncate" title="Accounts">
                                    <span>Todays Event</span>
                                </div>
                            </h2>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <template if:true={filterTodayBday}>
                        <ul class="slds-has-dividers_around slds-has-block-links_space">
                            <template for:each={filterTodayBday} for:item="data">

                                    <li class="slds-item slds-p-left_x-small" key={data.Id}>
                                        <div class="slds-p-left_x-small">
                                            {data.Name}
                                            <p class="slds-text-color_weak">{data.Birthdate}</p>
                                        </div>
                                    </li>


                            </template>

                        </ul>

                    </template>

                </div>
            </div>
            <div>
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-custom-custom5"
                                title="Description of icon when needed">
                                <svg class="slds-icon" aria-hidden="true">
                                    <use xlink:href="/assets/icons/custom-sprite/svg/symbols.svg#custom5"></use>
                                </svg>
                                <span class="slds-assistive-text">Description of icon when needed</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <div class="slds-card__header-link slds-truncate" title="Accounts">
                                    <span>Upcomming Event</span>
                                </div>
                            </h2>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <template if:true={upComming}>
                        <ul class="slds-has-dividers_around slds-has-block-links_space">
                            <template for:each={upComming} for:item="data">

                               <li class="slds-item slds-p-left_x-small" key={data.Id}>
                                   <div class="slds-p-left_x-small">
                                       {data.Name}
                                       <p class="slds-text-color_weak">{data.Birthdate}</p>
                                   </div>
                               </li>


                            </template>

                        </ul>

                    </template>

                </div>
            </div>
            


        </div>
    </div>
</template>
